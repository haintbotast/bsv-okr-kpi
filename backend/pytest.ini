# =============================================================================
# Pytest Configuration
# =============================================================================

[pytest]
# Test paths
testpaths = tests

# Python files
python_files = test_*.py *_test.py

# Python classes
python_classes = Test* *Tests

# Python functions
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage fail threshold
    --cov-fail-under=70
    # Strict markers
    --strict-markers
    # Warnings
    -W error
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    kpi: marks tests related to KPI functionality
    file: marks tests related to file operations
    report: marks tests related to reporting
    admin: marks tests requiring admin privileges
    smoke: marks tests as smoke tests (run first)

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */alembic/*
    */scripts/*

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about type checking code
    if TYPE_CHECKING:

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

# =============================================================================
# USAGE
# =============================================================================
# Run all tests:
#   pytest
#
# Run specific test file:
#   pytest tests/test_auth.py
#
# Run specific test:
#   pytest tests/test_auth.py::test_login_success
#
# Run with markers:
#   pytest -m unit
#   pytest -m "not slow"
#
# Run with coverage:
#   pytest --cov
#
# Generate HTML coverage report:
#   pytest --cov --cov-report=html
#   open htmlcov/index.html
#
# Run in parallel (install pytest-xdist):
#   pytest -n auto
# =============================================================================
